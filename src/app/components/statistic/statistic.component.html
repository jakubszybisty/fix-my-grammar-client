<p>
  Polish synonym searches statistics
</p>
<div class="chart" style="display: block">
  <canvas baseChart
          [data]="polishChartData"
          [labels]="polishChartLabels"
          [chartType]="pieChartType"></canvas>
</div>

<p>
  English synonym searches statistics
</p>
<div class="chart" style="display: block">
  <canvas baseChart
          [data]="englishChartData"
          [labels]="englishChartLabels"
          [chartType]="pieChartType"></canvas>
</div>
